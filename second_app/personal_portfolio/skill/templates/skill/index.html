{% extends 'skill/base.html' %}
{% load static %}
{% block content %}
<h1>Портфолио разработчика</h1>
<div class="img">
    <img src="{% static 'skill/wc.jpg'%}">
</div>
<h2>Стек технологий</h2>
<div class="block">
    {% for p in projects %}
    <div class="element">
        <div class="img"><img src="{{p.image.url}}" alt=""></div>
        <div class="text">
            <h2><a href="{{p.url}}" target="_blank">{{p.title}}</a></h2>
            <p>{{p.description}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
